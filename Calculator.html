<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    html,body {
        height: 100%;
    }
    body {
        background: linear-gradient(to right,rgb(30, 3, 51),rgb(113, 7, 122));
    }
    .container {
        max-width: 550px;
        margin: 50px auto;
        border: 1px solid rgba(168, 14, 135, 0.3);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(168, 14, 135, 0.3) 0px 18px 36px -18px inset;
    }
    h1 {
        padding: 10px;
        color: white;
        text-align: center;
    }
    #display {
        display: flex;
        color: white;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
        background-color: rgb(9, 6, 51);
        margin-left: 20px;
        margin-right: 20px;
        font-weight: bold;
    }
    .tombol {
        display: grid;
        grid-template-columns: repeat(4,100px);
        text-align: center;
        /* justify-items: center; */
        justify-content: center;
        gap: 5px;
    }
    .tombol > * {
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: large;
        padding: 10px;
        color: white;
        background-color: rgb(9, 6, 51);
        transition: 0.5s;
    }
    .tombol .push:nth-child(18) {
        display: grid;
        grid-column: 2/5;
        grid-row:5/6;
    }
    .push:hover {
        background-color: white;
        color: rgb(9, 6, 51);;
        font-weight: bold;
        transition: 0.5s;
    }
    #equal:hover {
        background-color: black;
        color: wheat;
    }
    #equal {
        background-color: white;
        color: black;
        font-weight: bold;
    }
    .kotak {
        position: absolute;
        bottom: 10%;
        left: 25%;
        border-radius: 100%;
        padding: 100px;
        background-color: rgb(168, 3, 168);
    }
    .kotak2 {
        position: absolute;
        top: 2%;
        right: 25%;
        border-radius: 100%;
        padding: 150px;
        background-color: rgb(93, 16, 129);
    }


</style>
<body>
    <div class="kotak"></div>
    <div class="kotak2"></div>
    <div class="container">
        <h1>Javascript Calculator</h1>
        <div id="display">0</div>
        <div class="tombol">
            <div class="push">1</div>
            <div class="push">2</div>
            <div class="push">3</div>
            <div class="push">+</div>
            <div class="push">4</div>
            <div class="push">5</div>
            <div class="push">6</div>
            <div class="push">-</div>
            <div class="push">7</div>
            <div class="push">8</div>
            <div class="push">9</div>
            <div class="push">*</div>
            <div class="push">0</div>
            <div class="push">C</div>
            <div class="push">=</div>
            <div class="push">/</div>
            <div class="push">.</div>
            <div class="push">Clear</div>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const push = document.getElementsByClassName('push');

        for (let i = 0; i < push.length; i++) {
         push[i].addEventListener('click', function button(evt){
            let nilai = evt.target.innerText;
            const nilaiDalam = display.innerHTML;

            display.innerHTML += nilai;
            if (nilaiDalam == '0') {
                display.innerHTML = nilai;
            }
            if (nilai == 'Clear') {
                display.innerHTML = '0';
                
            };
            if (nilaiDalam.length > 0 ) {
                if (nilai == 'C') {
                display.innerHTML = nilaiDalam.slice(0,-1); 
                }
                if (display.innerText == '') {
                    display.innerHTML = '0';
                };
            };
            
            if (nilai == '=') {
                display.innerHTML = eval(nilaiDalam);
            }
            if (display.innerText == Infinity) {
                display.innerHTML = 'Tidak dapat di bagi 0'
            }
            });
        };

    </script>
</body>
</html>
